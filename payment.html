<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-device-width: 480px)"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>PAKENHAM MUSIC</h1>
    </header>
    <section class="contact">
        <div class="directions">
            <a href="cart.html"><h2>Cart</h2></a>
            <img src="Images/arrow3.png">
            <a href="shipping-info.html"><h2>Shipping Information</h2></a>
            <img src="Images/arrow3.png">
        </div>
        <div class="leftside" id="leftside">
            
            <h1>Payment Information</h1>
            <h2>Total Amount: $399.00</h2>
            <div class="payment">
                <button type="button" class="collapsible">Credit or Debit Card <img src="Images/visa-mastercard-amex_0 1.png"></button>
                <div class="content">
                    <form action="" class="card">
                        <input type="text" placeholder="Card Number" name="q">
                    </form>
                    <form action="" class="name">
                        <input type="text" placeholder="Name on card" name="q">
                    </form>
                    <form action="" class="expiration">
                        <input type="text" placeholder="Expiration Date (MM/YY)" name="q">
                    </form>
                    <form action="" class="security">
                        <input type="text" placeholder="Security Code" name="q">
                    </form>
                </div>
                <button type="button" class="collapsible"><img src="Images/paypal.png"></button>
                <div class="content">
                    <form action="" class="card">
                        <input type="text" placeholder="Email" name="q">
                    </form>
                    <form action="" class="name">
                        <input type="text" placeholder="Password" name="q">
                    </form>
                </div>
            </div>
            <div class="mobile-payment">
                <button type="button" class="collapsible">Credit or Debit Card <img src="Images/visa-mastercard-amex_0 1.png" style="height:35px;width:130px;"></button>
                <div class="content">
                    <form action="" class="card">
                        <input type="text" placeholder="Card Number" name="q">
                    </form>
                    <form action="" class="name">
                        <input type="text" placeholder="Name on card" name="q">
                    </form>
                    <form action="" class="expiration">
                        <input type="text" placeholder="Expiration Date (MM/YY)" name="q">
                    </form>
                    <form action="" class="security">
                        <input type="text" placeholder="Security Code" name="q">
                    </form>
                </div>
                <button type="button" class="collapsible"><img src="Images/paypal.png" style="height:35px;width:86px;"></button>
                <div class="content">
                    <form action="" class="card">
                        <input type="text" placeholder="Email" name="q">
                    </form>
                    <form action="" class="name">
                        <input type="text" placeholder="Password" name="q">
                    </form>
                </div>
            </div>
            <div class="ctn-payment">
                <a class="payment-btn" href="confirmation.html">Confirm Purchase</a>
            </div>
            <div class="returnss">
                <a class="returns" href="shipping-info.html">Return to shipping information</a>
            </div>
        </div>

        <div class="rightside" id="rightside">
            <table>
                <td>
                    <div class="class-info">
                        <img src="Images/guitar10.png" style="height: 150px; width: 100px">
                        <h1>Ibanez GIO Series</h1>
                        <h1>Electric Guitar</h1>
                    </div>
                    <td>$399.00</td>
                </td>
            </table>
            <div class="tp">
                <table>
                    <tr>
                        <td><h1>Subtotal</h1></td>
                        <td><h1>$399.00</h1></td>
                    </tr>

                </table>
            </div>
        </div>
    </section>
    <script src = "script.js"></script>
</body>


</html>
